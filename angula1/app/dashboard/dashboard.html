<content-header name="Dashboard" small="Versão 1.0"></content-header>
<!-- Set o controler DashboardCtrl que vai controlar esse trecho   -->
<section class="content" ng-controller="DashboardCtrl">
    <value-box grid="6 6 4 " color-class="bg-green" icon-class="fa fa-bank"
      value="{{ credit | number: 2 }}" text="Total de Créditos"></value-box>
    <value-box grid="6 6 4" color-class="bg-red" icon-class="fa fa-credit-card"
      value="{{debt | number: 2 }}" text="Total de Débitos"></value-box>
    <value-box grid="6 6 4" color-class="bg-blue" icon-class="fa fa-money"
      value="{{ total | number: 2}}" text="Valor Consolidado"></value-box>
</section>
